<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Scrapix | Login</title>
    <link rel="stylesheet" href="css/login-style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body oncontextmenu="return false">
    <div class="container">
        <div class="content">
            <div class="scrapix">
                <h1><a href="index.html">Scrapix</a></h1>
            </div>
            <div class="log-in-google">
                <button>Log In with Google</button>
            </div>
            <div class="or">
                <p class="dash">————</p>
                <p class="or-word">or</p>
                <p class="dash">————</p>
            </div>
            <form action="php/login-successfully.php" class="log-in-form" method="post">
                <div class="username">
                    <input type="text" class="form-input" name="username" id="username" placeholder="Scrapix Username" required/>
                </div>
                <div class="password">
                    <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                    <i class="far fa-eye" id="togglePassword"></i>
                    <script src="javascript/login-password-visible.js"></script>
                </div>
                <div class="log-in">
                    <input type="submit" name="submit" id="submit" class="form-submit" value="Log In" />
                </div>
            </form>
            <div class="sign-up-here">
                <p>
                    Don't have an account?
                    <a href="signup.html" class="signup-here-link">Sign Up here</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
